<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Boorsound</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="header">
        <div class="app-title bold">Boorsound</div>
        <div class="app-quit-button"><i class="fa fa-close"></i></div>
    </div>
    <div class="container">
        <div class="cover-container">
        </div>
        <div class="track-info">
            <div id="artist" class="bold"></div>
            <div id="trackTitle"></div>
        </div>
        <div class="player">
            <div class="seekbar"></div>
            <div class="player-buttons">
                <div class="player-button" id="prevButton"><i class="fa fa-backward"></i></div>
                <div class="player-button" id="playOrPauseButton"><i class="fa fa-play"></i></div>
                <div class="player-button" id="nextButton"><i class="fa fa-forward"></i></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>

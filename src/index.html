<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Boorsound</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="bg"></div>

    <div class="header">
        <div class="app-title">Boorsound</div>
        <div class="app-buttons">
            <div class="app-button" id="minimizeButton"><i class="fa fa-minus"></i></div>
            <div class="app-button quit" id="quitButton"><i class="fa fa-close"></i></div>
        </div>
    </div>

    <div class="container">
        <div class="playlist-button open-playlist" id="openPlaylistButton">
            <i class="fa fa-angle-right"></i>
        </div>

        <div class="cover-container"></div>
        <div class="track-info">
            <div id="trackTitle" class="bold"></div>
            <div id="artist"></div>
        </div>
        <div class="player">
            <div class="player-bg"></div>
            <div class="seekbar">
                <div class="fillbar"></div>
            </div>
            <div class="player-buttons">
                <div class="duration-info"><span id="trackCurrentTime">00:00</span><br><span id="trackDuration">00:00</span></div>
                <div class="player-button" id="prevButton"><i class="fa fa-backward"></i></div>
                <div class="player-button" id="playOrPauseButton"><i class="fa fa-pause"></i></div>
                <div class="player-button" id="nextButton"><i class="fa fa-forward"></i></div>
                <div class="repeat-button" id="repeatButton">
                    <i class="fa fa-repeat"></i>
                </div>
                <div class="player-button" id="volumeButton">
                    <i class="fa fa-volume-up"></i>
                    <div class="volume-container">
                        <input type="range" min="0" max="1" value="1" class="volume-slider" step="0.10">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="playlist-container">
        <div class="playlist-header">
            <h1>МОЯ МУЗЫКА</h1>
        </div>

        <div class="playlist-button" id="closePlaylistButton">
            <i class="fa fa-angle-left"></i>
        </div>

        <div class="track-container">
            <div class="title-info">
                <div class="title"><strong>Title</strong></div>
                <div class="artist">Artist</div>
            </div>
            <div class="duration-info-playlist">00:00</div>
        </div>
        <div class="track-container">
            <div class="title-info">
                <div class="title"><strong>Title</strong></div>
                <div class="artist">Artist</div>
            </div>
            <div class="duration-info-playlist">00:00</div>
        </div>
        <div class="track-container">
            <div class="title-info">
                <div class="title"><strong>Title</strong></div>
                <div class="artist">Artist</div>
            </div>
            <div class="duration-info-playlist">00:00</div>
        </div>

    </div>
   
    
    <script src="index.js"></script>
    
</body>
</html>

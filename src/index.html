<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Boorsound</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="bg"></div>
    <div class="header">
        <div class="app-title">Boorsound</div>
        <div class="app-buttons">
            <img src="../assets/icons/boorsound-logo-no-circle.png" width="38" height="38">
            <div class="app-button" id="minimizeButton"><i class="fa fa-minus"></i></div>
            <div class="app-button quit" id="quitButton"><i class="fa fa-close"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="cover-container">
        </div>
        <div class="track-info">
            <div id="artist" class="bold"></div>
            <div id="trackTitle"></div>
        </div>
        <div class="player">
            <div class="player-bg"></div>
            <div class="seekbar">
                <div class="fillbar"></div>
            </div>
            <div class="player-buttons">
                <div class="duration-info"><span id="trackCurrentTime">00:00</span><br><span id="trackDuration">00:00</span></div>
                <div class="player-button" id="prevButton"><i class="fa fa-backward"></i></div>
                <div class="player-button" id="playOrPauseButton"><i class="fa fa-pause"></i></div>
                <div class="player-button" id="nextButton"><i class="fa fa-forward"></i></div>
                <div class="repeat-button" id="repeatButton">
                    <i class="fa fa-repeat"></i>
                </div>
                <div class="player-button" id="volumeButton">
                    <i class="fa fa-volume-up"></i>
                    <div class="volume-container">
                        <div class="volume-control">
                            <div class="volume-fillbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
